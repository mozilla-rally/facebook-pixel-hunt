---
version: 2.1

jobs:
  Build and lint:
    docker:
      - image: cimg/python:3.8.8-node
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install
      - run:
          name: Build
          command: npm run build
      - run:
          name: Run linting
          command: npm run lint
      - run:
          name: Package
          command: npm run package && npm run package:developer
      - store_artifacts:
          path: ./web-ext-artifacts


  Firefox integration tests:
    docker:
      - image: cimg/python:3.8.8-node
    steps:
      - checkout
      - run:
          name: Install the dependencies
          command: npm install && sudo apt update && sudo apt install firefox chromium-browser
      - run:
          name: Run Selenium tests
          command: export PATH=.:$PATH && npm run build:glean && npm run package:developer && npm run test:integration
      - store_artifacts:
          path: ./screenshots

workflows:
  version: 2
  ci:
    jobs:
      - Build and lint
      - Firefox integration tests
