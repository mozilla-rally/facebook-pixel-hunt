---
$schema: moz://mozilla.org/schemas/glean/metrics/2-0-0

rally:
  id:
    type: uuid
    lifetime: user
    send_in_pings:
      - study-enrollment
      - deletion-request
      - fbpixelhunt-pixel
      - fbpixelhunt-journey
    description: |
      The id of the Rally client. This is generated by
      the Rally SDKs. A value of 00000000-0000-0000-0000-000000000000
      indicates a test payload. A value of 11111111-1111-1111-1111-111111111111
      indicates that the Rally id was not found or properly set.
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - than@mozilla.com
    expires: never

facebook_pixel:
  url:
    type: url
    description: |
      The pixel request url that Facebook collects.
    lifetime: ping
    send_in_pings:
      - fbpixelhunt-pixel
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - than@mozilla.com
    expires: never

  has_facebook_login_cookies:
    type: boolean
    description: |
      A boolean indicating whether or not Facebook knows the login status of
      the participant.  Note that this doesn't track if the participant is
      logged into facebook.
    lifetime: ping
    send_in_pings:
      - fbpixelhunt-event
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - than@mozilla.com
    expires: never

  page_id:
    type: uuid
    description: |
      An id representing the page that caused the tracker to load.
    lifetime: ping
    send_in_pings:
      - fbpixelhunt-event
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - than@mozilla.com
    expires: never

user_journey:
  url:
    type: url
    description: |
      asdf
    lifetime: ping
    send_in_pings:
      - fbpixelhunt-journey
    bugs:
      - TODO
    data_reviews:
      - TODO
    notification_emails:
      - than@mozilla.com
    expires: never
